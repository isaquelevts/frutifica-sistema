<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frutifica - Gestão de Células</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }

    /* Custom Scrollbar styling to match app aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #cbd5e1;
      /* slate-300 */
      border-radius: 9999px;
      border: 2px solid transparent;
      background-clip: content-box;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #94a3b8;
      /* slate-400 */
    }

    /* Firefox support */
    * {
      scrollbar-width: thin;
      scrollbar-color: #cbd5e1 transparent;
    }

    /* Override Chrome/WebKit Autofill background and text color */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      /* Force white background using inset shadow */
      -webkit-box-shadow: 0 0 0 30px white inset !important;
      /* Force dark text color (Slate-800 hex) */
      -webkit-text-fill-color: #1e293b !important;
      /* Delay default background transition */
      transition: background-color 5000s ease-in-out 0s;
      /* Ensure font matches */
      font-family: 'Inter', sans-serif !important;
    }

    /* Leaflet Z-Index Fix for Sidebar */
    .leaflet-pane {
      z-index: 0 !important;
    }

    .leaflet-top,
    .leaflet-bottom {
      z-index: 1 !important;
    }
  </style>

    "@tanstack/react-query": "https://esm.sh/@tanstack/react-query@^5.66.0"
  }
}
</script>

</head>
